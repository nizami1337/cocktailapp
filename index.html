<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav>
        <div class="navbar__container">
            <p>FreshDrinks</p>
            <span>
                <input type="text" id="input" placeholder="Search Drinks">
                <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button onclick="random()"><i class="fa-solid fa-dice"></i></button>
            </span>
        </div>
    </nav>
    <div class="container">
        <div class="titlebar">
            <span id="title"></span>
        </div>
        <img id="image" src="">
        <div class="ingredients__container">
            <p>Ingredients</p>
            <ul id="ingredients">
            </ul>
        </div>
        <p id="instructions"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
